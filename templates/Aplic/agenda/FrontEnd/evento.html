<!-- Modal -->
<div class="modal fade" id="modalEvento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-form">
            <div class="modal-header">
                <h5 class="modal-title">Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="eventoId" />
                <div class="mb-3">
                    <label>Título</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Ej: Reunión con equipo" required />
                </div>
                <div class="mb-3">
                    <label>Fecha</label>
                    <input type="date" id="fecha" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label>Descripción</label>
                    <textarea id="descripcion" class="form-control"
                        placeholder="Detalles opcionales del evento"></textarea>
                </div>
                <div class="mb-3">
                    <label>Email (para recordatorio)</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@dominio.com" required list="lista-emails" />
                    <datalist id="lista-emails"></datalist>
                    <div class="form-text">Se enviará un correo <strong>un día antes</strong> del evento a las 08:00
                        (hora AR).</div>
                </div>

                <!-- Checkbox realizado (nuevo) -->
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="realizado">
                    <label for="realizado" class="form-check-label">Evento realizado</label>
                </div>

                <!-- >>> PRIORIDAD: selector simple -->
                <div class="mb-3 mt-3">
                    <label>Prioridad</label>
                    <select id="prioridad" class="form-select">
                        <option value="alta">Alta</option>
                        <option value="media" selected>Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-agregar" onclick="guardarEvento()">Guardar</button>
                <button class="btn btn-eliminar" onclick="eliminarEvento()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Carga las opciones del datalist desde localStorage al iniciar
    function actualizarDatalistEmails() {
        const datalist = document.getElementById('lista-emails');
        datalist.innerHTML = '';
        const emails = JSON.parse(localStorage.getItem('emailsGuardados') || '[]');
        emails.forEach(email => {
            let option = document.createElement('option');
            option.value = email;
            datalist.appendChild(option);
        });
    }

    // Llama esta función al cargar la página o cuando sea necesario
    actualizarDatalistEmails();

    function guardarEvento() {
        const id = document.getElementById("eventoId").value;
        const titulo = document.getElementById("titulo").value.trim();
        const fecha = document.getElementById("fecha").value;
        const descripcion = document.getElementById("descripcion").value.trim();
        const email = document.getElementById("email").value.trim();
        const realizado = document.getElementById("realizado").checked;
        const prioridad = (document.getElementById("prioridad")?.value) || "media";

        if (!titulo || !fecha || !email) {
            Swal.fire({ icon: 'warning', title: 'Campos requeridos', text: 'Título, fecha y email son obligatorios.' });
            return;
        }
        if (!validarEmail(email)) {
            Swal.fire({ icon: 'error', title: 'Email inválido', text: 'Por favor, ingresa un correo válido.' });
            return;
        }

        // Guardar el email en localStorage
        if (email) {
            let emails = JSON.parse(localStorage.getItem('emailsGuardados') || '[]');
            if (!emails.includes(email)) {
                emails.push(email);
                localStorage.setItem('emailsGuardados', JSON.stringify(emails));
                actualizarDatalistEmails();
            }
        }

        const data = { titulo, fecha, descripcion, email, realizado, prioridad };
        const url = id ? `${BASE}/evento/${id}` : `${BASE}/evento`;
        const method = id ? "PUT" : "POST";

        fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(res => {
            if (!res.ok) throw new Error('Error al guardar');
            modal.hide();
            cargarEventos();
            Swal.fire({ icon: 'success', title: 'Guardado', timer: 1200, showConfirmButton: false });
        }).catch(() => {
            Swal.fire({ icon: 'error', title: 'Ups', text: 'No se pudo guardar el evento.' });
        });
    }

    function eliminarEvento() {
        const id = document.getElementById("eventoId").value;
        if (!id) { modal.hide(); return; }

        Swal.fire({
            title: '¿Eliminar evento?', text: 'Esta acción no se puede deshacer.',
            icon: 'warning', showCancelButton: true,
            confirmButtonText: 'Sí, eliminar', cancelButtonText: 'Cancelar'
        }).then(result => {
            if (!result.isConfirmed) return;

            fetch(`${BASE}/evento/${id}`, { method: "DELETE" })
                .then(res => {
                    if (!res.ok) throw new Error('Error al eliminar');
                    modal.hide();
                    cargarEventos();
                    Swal.fire({ icon: 'success', title: 'Eliminado', timer: 1200, showConfirmButton: false });
                })
                .catch(() => {
                    Swal.fire({ icon: 'error', title: 'Ups', text: 'No se pudo eliminar el evento.' });
                });
        });
    }

    function validarEmail(valor) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(valor).toLowerCase());
    }
</script>
